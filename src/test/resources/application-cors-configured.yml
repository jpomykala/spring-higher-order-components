spring-hoc:
  cors:
    allow-credentials: true
    allowed-origins:
      - "http://google.com"
      - "https://jpomykala.com"
    allowed-methods:
      - GET
      - POST
      - PATCH
      - DELETE
    allowed-headers:
      - Content-Type
    exposed-headers:
      - Content-Type
    max-age: 20
